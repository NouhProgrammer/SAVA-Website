<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hubs – Saudi VA</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="top-bar">
    <h1>Saudi VA Hubs</h1>
  </header>

  <main class="hubs-container">
    <section class="hub-box">
      <img src="../static/hubs/OEJN.png" alt="OEJN Image" class="hub-image" />
      <h2>OEJN – King Abdulaziz International Airport</h2>
      <ul>
        <li><strong>Elevation:</strong> 49 ft</li>
        <li><strong>Runways:</strong> 16L/34R, 16C/34C, 16R/34L</li>
        <li><strong>Location:</strong> Jeddah, Saudi Arabia</li>
      </ul>
    </section>

    <section class="hub-box">
         <img src="../static/hubs/OERK.png" alt="OERK Image" class="hub-image" />
      <h2>OERK – King Khalid International Airport</h2>
      <ul>
        <li><strong>Elevation:</strong> 2,042 ft</li>
        <li><strong>Runways:</strong> 15L/33R, 15R/33L</li>
        <li><strong>Location:</strong> Riyadh, Saudi Arabia</li>
      </ul>
    </section>
  </main>
</body>
</html>
